<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css-styles -->
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="card">
      <img
        src="images/illustration-hero.svg"
        alt="dancing person"
        class="card__img"
      />

      <div class="card__display">
        <h1 class="card__heading">Order Summary</h1>

        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__container">
          <img
            class="card__img-music card--grid-row-span2"
            src="images/icon-music.svg"
            alt=""
          />
          <h5 class="card__heading-price">Annual Plan</h5>

          <button class="card__btn-change card--grid-row-span2">
            Change
          </button>

          <p class="card__price">$59.99/year</p>
        </div>

        <button class="card__btn-proceed">
          Proceed
          <span class="card__span--hidden">to Payment</span>
        </button>

        <button class="card__btn-cancel">
          Cancel
          <span class="card__span--hidden">Order</span>
        </button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="#">Ole</a>
        .
      </div>
    </footer>
  </body>
</html>
